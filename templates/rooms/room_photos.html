{% extends "base.html" %}

{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container mx-auto flex flex-col">
    
        {% for photo in room.photos.all %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between items-center">
                <div class="flex items-center">
                    <img src="{{photo.file.url}}" class="w-32 h-32">
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a class="link-btn mb-5" href="#">Edit</a>
                    <a class="link-btn bg-red-600 text-white border-red-600" href="#">Delete</a>
                </div>
            </div>
        {% endfor %}
        
        
    </div>


{% endblock content %}
