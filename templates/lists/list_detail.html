{% extends "base.html" %}

{% block page_title %}
    User Profile
{% endblock page_title %}

{% block content %}

    <div class="min-h-screen">
        <div class="flex flex-col items-center mt-10 w-full">
            <h3 class="font-bold text-2xl">Your Favourites</h3>
            
            <div class="flex flex-wrap mb-10 mt-10 w-full {% if user.list.rooms.count < 4 %} justify-center {% endif %}">
                {% for room in user.list.rooms.all %}
                    {% include "mixins/room_card.html" with room=room %}
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock content %}
