{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container lg:w-5/12 md:w-1/2 xl:w-2/5 mx-auto flex flex-col items-center border p-6 border-gray-400">
    
        {% include "partials/social_login.html" %}

        

        <form method="POST" action="{% url 'users:login' %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email Address" class="input mb-2">
            <input type="password" placeholder="Password" class="input mb-2">
            <button class="btn bg-red-500 text-white">Login</button>
        </form>

        <div class="mt-5">
            <span class="mr-4 font-medium">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="border-2 border-red-500 text-red-500 rounded-lg px-3 py-2 font-bold">Sign Up</a>
        </div>

    </div>


{% endblock content %}
