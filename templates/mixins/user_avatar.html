{% if user.avatar %}
    <div class="h-32 w-32 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="h-32 w-32 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="text-5xl">{{user.first_name|first}}</span>
{% endif %}
    </div>
