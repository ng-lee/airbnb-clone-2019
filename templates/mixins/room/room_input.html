<div class="input w-full {% if field.errors %}has_error{% endif %}">
    {{field.label}}
    {{field}}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="block -mt-1.5 mb-1 text-sm text-red-700 font-bold">{{error}}</span>
        {% endfor %}
    {% endif %}
</div>
